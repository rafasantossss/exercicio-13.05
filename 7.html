<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 7 - Tabela Estilizada</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: lightgray;
        }

        tr:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <table class="tabela-notas">
        <thead>
            <tr>
                <th>Aluno</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>rafael</td>
                <td>9.5</td>
            </tr>
            <tr>
                <td>joao gentil</td>
                <td>2</td>
            </tr>
            <tr>
                <td>eric</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
